<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff9f9; /* Very light pink background */
            color: #333;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            background-color: #fff9f9; /* Match body background */
        }
        .header {
            background-color: #fff9f9; /* Match body background */
            color: #333;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #f0f0f0;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff9f9; /* Match body background */
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #3067b1;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        #send-button:hover {
            background-color: #265694;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            Data Science Assistant
        </div>
        <div class="chat-container" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about Data Science/AI/Analytics and Data Engineering...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await axios.post('/chat', { message: message });
                    addMessage(response.data.response);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('Hello! I\'m your Data Science assistant. How can I help you today?');
    </script>
</body>
</html>
